<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');

  function logText(e) {
    console.log(this.classList.value);
    // console.log(this);

    // Prevents 'Bubbling' from occuring. Events will only trigger on a specific element instead of
    // executing on all elements the event is tied to.
    e.stopProagation();
  }

  // Events bubble by default (capture is false), but we can change that by setting 'capture' to true
  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false
  }));
</script>
</body>
</html>
